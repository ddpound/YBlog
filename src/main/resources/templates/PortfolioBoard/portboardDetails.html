<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <style th:inline="text">

    body{
      background-color: #153040;
    }

    .boardcontent img{
      max-width: 100%;
    }

    .boardMainBox{
      margin: 0 0 0 0;
      text-align: center;
      background-color: white;
      width: 100vw;
      height: auto;

    }

    .titleInfodiv {
      background-color: #153040;
      width: 100%;
      height: auto;
      color : white;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1vw;
    }


    .boardcontent img{
      max-width: 100%;
    }


    .headerbar{
      background-color: black;
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 1.5vw;
    }

    /* 여기가 모바일*/
    @media screen and (max-width: 769px) {
      .headerbar{
        background-color: black;
        text-align: center;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 3vw;
      }
    }

    /* 여기가 태블릿*/
    @media screen and (max-width: 1024px) {
      .headerbar{
        background-color: black;
        text-align: center;
        font-family: 'Noto Sans KR', sans-serif;
        font-size: 4vw;
      }
    }

    .headerbar a{
      margin: 0 5vw;
    }


  </style>

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <script type="text/javascript" th:src="@{/js/main.js}"></script>

  <script th:inline="javascript">

    function myFunction() {
      document.title = [[${portboard.getTitle()}]]

      var description = [[${portboard.getDescription()}]]

      if(description == "" || description == null){
        document.getElementById("description").setAttribute("content", "기술게시판글입니다.")
        document.getElementById("ogDescription").setAttribute("content", "기술게시판글입니다.")
      }else {
        document.getElementById("description").setAttribute("content", description)
        document.getElementById("ogDescription").setAttribute("content", description)
      }

    }

    myFunction();

  </script>


</th:block>


<div layout:fragment="content">
  <div class="boardMainBox" >
    <div class="headerbar">
      <a href="/">YBLOGLAB</a>
      <a href="/auth/patchnote">공지</a>
      <a href="/auth/boardmain">게시판</a>
      <a href="/auth/Portfolio">포트폴리오</a>
    </div>
  <div class="titleInfodiv">
    <label>[제목]</label>
    <h1 th:text="${portboard.getTitle()}"></h1>
    <h6>조회수 : <label th:text="${portboard.getCount()}"></label> </h6>
    <div th:if="${portboard.getUser().getUsername()}== ${#authentication.getName()} or ${#authentication.getName()}== 'Y' ">
      <script th:inline="javascript">
        let boardId = [[${portboard.getId()}]]
      </script>
      <button type="button" class="btn btn-outline-warning" id="boardmodify" onclick="goModifywritePortfolio(boardId)">수정</button>
      <button type="button" class="btn btn-outline-danger" id="boarddelete" onclick="PortfolioDelete(boardId)">삭제</button>
    </div>
  </div>

    <div class="boardcontent" th:utext="${portboard.getContent()}"> </div>
    <br><br><br><br><br><br><br>
  </div>




</div>
</html>
