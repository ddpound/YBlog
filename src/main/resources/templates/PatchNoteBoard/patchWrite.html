<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">

    <style th:inline="text">
        body{
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .summernote{
            width: 100vw;
            height: 70vh;
        }

        .summernote img{
            max-width: 100%;
        }

    </style>


</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/patchnote.js}"></script>



</th:block>



<div layout:fragment="content">


    <div class="form-group container">
        <div class="form-group text-light font-weight-bold bg-dark text-center rounded">
            <label for="title">[제목]</label>
            <input type="text" class="form-control bg-dark text-light" id="title">
            <label for="boardDescription">설명(없어도 괜찮습니다.)</label>
            <input type="text" class="form-control bg-dark text-light text-center" id="boardDescription">
        </div>
        <textarea class="summernote" rows="5" id="content"></textarea>
        <button type="button" class="btn btn-warning btn-block" onclick="patchnoteWrite()">작성</button>
    </div>
    <script>
        $('.summernote').summernote({
            placeholder: '글작성 해주세요',
            lang: 'ko-KR'
        });
    </script>









</div>
</html>
