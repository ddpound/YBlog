<div layout:fragment="content">
    <form action="/auth/login/try" method="post" id="frm">
    <div class="form-group align-content-center">
        <label for="username" class="text-center text-white">UserName</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="password" class="text-center text-white">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="button" class="btn btn-dark btn-block" onclick="document.getElementById('frm').submit()">로그인</button>
