<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

  <style th:inline="text">

    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');


    body{
      width: 100vw;
      height: 100vh;
      background-image: url([[@{/img/newBackpiture.jpg}]]);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

  </style>



</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
  <script>
    function savekakaoUser(){
      let form = {
        "email" : $("#email").val(),
        "username" : $("#username").val()
      }

      $.ajax({
        type: "POST",
        url: "/auth/save",
        data: JSON.stringify(form),
        contentType : "application/json; charset=utf-8", //body데이터가 어떤 타입인지 (MIME타입)
        dataType: "json" // 요청을 서버로 해서 응답이 왔을때, String문자열임
      }).done(function (resp){
        if(resp.data === 1 ){
          alert("회원가입이 완료되었습니다 : "+resp.status)
          location.href = "/"
        }else  if(resp.data === 0 ){
          alert("이미 있는 이메일입니다 : "+resp.status)
        }else{
          alert("알수없는에러 : "+resp.status)
        }
      }).fail(function (){
        alert("회원가입 실패 (같은 아이디나, 이메일이 있습니다.)")
      })

    }
    function handleOnInput(e)  {
      if(e.value.replace(/[^A-Za-z]/ig, '')==" "){
        alert("닉네임은 영어로만 지어주세요")
      }
      e.value = e.value.replace(/[^A-Za-z]/ig, '')


    }

  </script>

</th:block>

<div layout:fragment="content">
  <label style="color: #c82333">닉네임은 영어를 권장합니다, 닉네임은 아직 한번 정하면 바꿀수 없습니다</label><br>
  <div class="form-group">
    <label for="email" style="color: whitesmoke">email:</label>
    <input type="text" class="form-control" id="email" readonly="readonly"  th:value="${authEmail}">
  </div>
  <div class="form-group">
    <label for="username" style="color: whitesmoke">NickName:</label>
    <input type="text" class="form-control" id="username" oninput=" handleOnInput(this)">
  </div>
  <button type="button" class="btn btn-dark btn-block" onclick="savekakaoUser()">회원가입</button>


</div>
</html>
