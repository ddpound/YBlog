<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:fragment="configFragment">
    <!--  구글 검색 노출 코드-->
    <meta name="google-site-verification" content="CVI_FLp88O39pWyEVsfVMrkGHt_MPXW4PMrvpK3zhJo" />

    <!-- 구글 애드센스 코드-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6469638109814185"
            crossorigin="anonymous"></script>
    
    <!-- 구글 애드센스 코드-->

    <!-- 카카오 메타데이터들-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:url" content="https://ybloglab.shop/">
    <meta id="ogTitle" property="og:title" content="YBlogLab">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ybloglab.shop/img/YLabLogo.png">
    <meta id="ogDescription" property="og:description" content="포트폴리오용 개인 블로그" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- 카카오 메타데이터들-->


    <!-- 구글 검색 노출을 위한 meta,title 데이터들-->
    <title>스프링부트 포트폴리오, 기술, 개인 블로그"</title>
    <meta
            id="description"
            name="description"
            content="포트폴리오용 개인블로그, 스프링부트로 만들었습니다. 개인적으로 공부하는 내용과 기술등을 게시하고
            사소한 것이나 후기, 리뷰도 남기는 등 자유도 높은 개인블로그입니다.">


    <!--게시판을 다닐때마다 제목은 title과 descroption등 달라질 예정 -->
    <!-- 구글 검색 노출을 위한 meta,title 데이터들-->


    <!-- 공통으로 쓰이는 css파일을넣는다.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!--글씨체 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <!-- font-family: 'Gugi', cursive; -->

    <!--도현 글씨체 , 이건 기본 글쓰기나, 읽기때 사용할 폰트임 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!-- font-family: 'Do Hyeon', sans-serif;  -->

    <style >

        html, body{
            overflow: visible;
            width: 100%;
            height: 100%;
            margin : 0;
            padding: 0;


        }


        /* 이렇게 굳이 나눈 이유는 header자체는  css flex가 안먹혀서 바꿔줬다*/
        .parentSec{
            width: 1100px;
            margin: 0 auto;

            position: relative;
        }

         .topSec{
             height: 100px;
             width: 100px;
             left: 0;
             right: 0;
             margin: 20px auto;
        }


         .topSec img{
             height: 100px;
         }

         .mainbloglogo{
             transition: all 0.2s;
         }

         .topSec .mainbloglogo:hover{
             content: url("/img/YlabLogoHover.png");
             height: 101px;
         }


        .bottomSec{
            position: relative;
            margin: 0 auto;
            width: 700px;
        }

        .bottomSec a{
            position: relative;
            color: black;
            margin: 0 10px;
            font-family: 'Gugi', cursive;
            font-size: 30px;

            text-decoration: none;
            line-height: 40px;
            display: inline-block;
            box-sizing: border-box;
        }


        .bottomSec a::after{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            content: attr(title);
            color: mediumpurple;
            border-bottom: 4px solid mediumpurple;
            max-width: 0;
            overflow: hidden;
            transition: all 0.8s;
        }

        .bottomSec a:hover{
            color: mediumpurple;
        }

        .bottomSec a:hover::after{
            max-width: 100%;
        }

        .bottomSec a:visited{
            text-decoration: none;
        }
        .bottomSec a:link{
            text-decoration: none;
        }

        .toggleDiv{
            width: 50%;
            height: 0;
            margin: 0 auto;
            visibility: hidden;
        }
        .toggleDiv img{
            width: 100%;
        }

        .loginBar{
            /*  로그인시 바가 위에서 아래로 내려오면서 환영합니다. AA님 띄어주기*/
            /* visibility: hidden; */

            text-align: left;
        }

        .loginBar a{
            /*  로그인시 바가 위에서 아래로 내려오면서 환영합니다. AA님 띄어주기*/
            /* visibility: hidden; */
            color: black;
            margin: 0 auto;
        }


        .loginBar a:visited{
            text-decoration: none;
        }
        .loginBar a:link{
            text-decoration: none;
        }

        .footermainDiv{
            width: 1100px;
            margin: 50px auto;
            position: relative;
            border-top: 4px solid  #c2b2f0;
        }

        .footerChildDiv1{
            width: auto;
            height: 150px;
            margin: 40px auto;
            text-align: center;
            align-content: center;

        }

        .footerChildDiv1 a{
            position: relative;
            color: black;
            font-family: 'Gugi', cursive;
            font-size: 20px;
            text-decoration: none;

        }
        .footerChildDiv1 img{
            height: 35px;
        }


        .footerChildDiv1 a::after{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            content: attr(title);
            color: mediumpurple;
            border-bottom: 4px solid mediumpurple;
            max-width: 0;
            overflow: hidden;
            transition: all 0.8s;
        }

        .footerChildDiv1 a:hover::after{
            max-width: 100%;
        }


        .footerChildDiv1 a:link{
            text-decoration: none;
        }
        .footerChildDiv1 a:visited{
            text-decoration: none;
        }

        .footerTopButton{
            position: fixed;
            bottom: 20px;
            right: 20px;
            transition: all 1s;
        }

        .footerTopButton button{
            border-radius: 30px;
            color: white;
            background-color: black;
        }

        .menuDiv{
            position: fixed;
            top: 0px;
            left: -55vw;
            z-index: 0;
            width: 55vw;
            height: 100vh;
            background-color: #c2b2f0;
            visibility: hidden;
            transition: all 1s;
        }


        /* 즉 너비가 max-width 미만일때 적용을 말한다 */
        @media screen and (max-width: 1100px) {
            .parentSec{
                width: 500px;
                margin: 0 auto;
                position: relative;
            }

            .topSec{
                height: 100px;
                width: 100px;
                left: 0;
                right: 0;
                margin: 20px auto;
            }

            .topSec img{
                height: 100px;
            }

            .bottomSec{
                text-align: center;
                width: 500px;
                margin: 0 auto;
            }

            .bottomSec a{
                position: relative;
                color: black;
                margin: 0 5px;
                font-family: 'Gugi', cursive;
                font-size: 22px;

                text-decoration: none;
                line-height: 40px;
                display: inline-block;
                box-sizing: border-box;
            }

            .bottomSec a::after{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 40px;
                line-height: 40px;
                content: attr(title);
                color: mediumpurple;
                border-bottom: 1px solid mediumpurple;
                max-width: 0;
                overflow: hidden;
                transition: all 0.8s;
            }

            .footermainDiv{
                width: 100vw;
                margin: 50px 0;
                position: relative;
            }

            .footerChildDiv1 a{
                font-size: 15px;
            }


        }

        /*560미만 즉 모바일 기기들을 말한다*/
        @media screen and (max-width: 560px) {
            .parentSec{
                width: 100vw;
                margin: 0 auto;

                position: relative;
            }

            .bottomSec{
                width: 100%;
                height: 0;
                position: relative;
                visibility: hidden;

            }

            .toggleDiv{
                position: fixed;
                left: 20px;
                bottom: 40px;
                width: 50px;
                visibility: visible;
            }

            .toggleDiv img{
                width: 100%;
            }

            .toggleDiv button{
                border-radius: 50px;
                background-color: white;
                opacity: 0.8;
            }

            .menuDiv{
                position: fixed;
                visibility: visible;
                z-index: 0;
                width: 55vw;
                height: 100vh;
                background-color: black;
            }

            .menuDiv a{
                font-family: 'Gugi', cursive;
                color: white;
                display: block;
                line-height: 20px;
            }


            .menuDiv h3{
                font-family: 'Gugi', cursive;
                color: white;
                display: block;
            }

            .menuDiv button{
                display: block;
                margin: 10px 0;
                border-radius: 30px;
                color: white;
                background-color: #c2b2f0;
                font-family: 'Gugi', cursive;
            }

            .footerChildDiv1 a{
                display: block;
                font-size: 20px;
            }

            .menuDiv div{
                margin: 10px 0 0 10px;
            }


        }





    </style>

    <!-- 컨텐츠페이지의 CSS 영역이 들어감 -->
    <th:block layout:fragment="css">


    </th:block>

    <!-- 공통으로 쓰이는 css파일을넣는다.-->

    <!-- 컨텐츠페이지의 스크립트 영역이 들어감 -->
    <th:block layout:fragment="script">



    </th:block>
</head>
</html>
