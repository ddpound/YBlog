<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head th:fragment="configFragment">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta property="og:url" content="https://ybloglab.shop/">
    <meta property="og:title" content="YBlogLab">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://ybloglab.shop/img/YLabLogo.png">
    <meta property="og:description" content="포트폴리오용 개인 블로그" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- 공통으로 쓰이는 css파일을넣는다.-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style >
        html, body{
            overflow: visible;
            width: 100vw;
            height: 100vh;
            margin : 0;
            padding: 0;
        }
        a{
            transition: 0.7s;
        }
        a:link {color: whitesmoke; font-weight: bold; text-decoration: none;}
        a:visited {color: whitesmoke; font-weight: bold; text-decoration: none;}
        a:hover {color: darkorange; font-weight: bold; text-decoration: underline;}

    </style>

    <!-- 컨텐츠페이지의 CSS 영역이 들어감 -->
    <th:block layout:fragment="css">


    </th:block>

    <!-- 공통으로 쓰이는 css파일을넣는다.-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- 컨텐츠페이지의 스크립트 영역이 들어감 -->
    <th:block layout:fragment="script"></th:block>
</head>
</html>
