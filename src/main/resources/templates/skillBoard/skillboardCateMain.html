<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

    <style th:inline="text">

        .mainCateDiv{
            width: 1100px;
            min-height: 700px;
            margin: 100px auto;
        }

        .listContainer{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .listContainer a{
            width: 50%;
        }

        .listCateDiv{
            width: 100%;

        }

        .listCateDiv label{
            display: block;
        }
        .listCateDiv img{
            width: 100%;
            display: block;
        }

        @media screen and (max-width: 1100px) {
            .mainCateDiv{
                width: 100vw;

            }
        }
    </style>

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
    <script type="text/javascript" th:src="@{/js/boardCategory.js}"></script>

</th:block>



<div layout:fragment="content">


    <div class="mainCateDiv">

        <div class="listContainer">

            <a th:href=" @{/auth/skillboard/category/{id}(id = ${category.getId()})}" th:each="category : ${categoryList}">
                <div class="thumimage">
                    <img th:id="catethumbnail + ${category.getId()}"  th:src="${category.getCategoryThunmbnail()}">
                </div>
                <div class="listCateDiv" >
                    <label type="text" th:id="cateId + ${category.getId()}" th:text="${category.getId()}"></label>
                    <label type="text" th:id="cateName + ${category.getId()}"  th:text="${category.getCategoryName()}"></label>
                </div>
            </a>
        </div>


    </div>




</div>
</html>
