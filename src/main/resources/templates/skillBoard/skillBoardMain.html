<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

    <style th:inline="text">
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        .mainBoardDiv{
            width: 1100px;
            margin: 100px auto;
        }

        .mainBoardDiv a{
            font-size: 30px;
            font-family: 'Do Hyeon', sans-serif;
            color: black;
            text-decoration: none;
        }
        .mainBoardDiv a:hover{
            text-decoration: none;
        }
        .mainBoardDiv a:link{
            text-decoration: none;
        }
        .mainBoardDiv a:visited{
            text-decoration: none;
        }

        .boardDivs{

        }

        .boardDiv{
            width: 500px;
            margin: 30px auto;
            background-color: #c2b2f0;
            border: 3px solid black;
        }


    </style>

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/skillboard.js}"></script>
</th:block>

<div layout:fragment="content">

    <div class="mainBoardDiv">
            <div class="boardDivs" th:if="${boards.size() != 0}">
                <a th:href=" @{/auth/skillboard/details/{id}(id = ${board.getId()})}"  th:each="board :${boards}">
                    <div class="boardDiv" >
                        <span class="title">제목 :</span> &nbsp; <span th:text="${board.getTitle()}"></span> <br>
                        <span>작성자 :</span> &nbsp; <span th:if="${board.getUser().getUsername() != 'Y'}" th:text="${board.getUser().getUsername()}"></span><span th:if="${board.getUser().getUsername() == 'Y'}" >관리자(Y)</span>&nbsp;&nbsp;
                        <span>조회수: </span>  <span th:text="${board.getCount()}"></span> <br>
                        <span>작성날짜 :</span>&nbsp;  <span th:text="${#dates.format(board.getCreateDate(), 'yyyy-MM-dd hh:mm:ss')}"></span>
                    </div>
                </a>

                <ul >
                    <li  th:if="${boardsPage.number != 0}"><a th:href="@{/auth/skillboard/(page=${boardsPage.number - 1})}">Previous</a></li>
                    <th:block th:each="num : ${#numbers.sequence(0, boardsPage.totalPages - 1)}">
                        <li ><a th:href="@{/auth/skillboard/(page=${num})}" th:text="${num+1}"></a></li>
                    </th:block>
                    <li  th:if="${boardsPage.last != true}"><a th:href="@{/auth/skillboard/(page=${boardsPage.number + 1})}">Next</a></li>
                </ul>

            </div>

            <div class="boardDivs" th:if="${boards.size() == 0}">
                <span class="title"> 저장된 글이 없습니다.</span>
            </div>

            <div class="col-8" th:if="${#authentication.getName()} == 'Y'">
                <button type="button" onclick="skillBoardWriteGo()">글작성하기</button>
            </div>



    </div>


</div>
</html>
