<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">


    <style th:inline="text">
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');

        body{
            background-color: #153040;
        }

        .boardMainBox{
            margin: 0 0 0 0;
            text-align: center;
            background-color: white;
            width: 100vw;
            height: auto;

        }

        .titleInfodiv {
            background-color: #153040;
            width: 100%;
            height: auto;
            color : white;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 2vw;
        }


        .boardcontent img{
            max-width: 100%;
        }

        .card-header{
            background-color: #153040;
            color: white;
        }

        .headerbar{
            background-color: black;
            text-align: center;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 2.5vh;
        }

        .headerbar a{
            margin: 0 5vw;
        }

    </style>

</th:block>


<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/skillboard.js}"></script>

    <script th:inline="javascript">

        function myFunction() {
            var boardTitle =  [[${board.getTitle()}]]
            document.title = boardTitle
            document.getElementById("ogTitle").setAttribute("content", boardTitle)
            var description = [[${board.getDescription()}]]

            if(description == "" || description == null){
                document.getElementById("description").setAttribute("content", "기술게시판글입니다.")
                document.getElementById("ogDescription").setAttribute("content", "기술게시판글입니다.")
            }else {
                document.getElementById("description").setAttribute("content", description)
                document.getElementById("ogDescription").setAttribute("content", description)
            }

        }

        myFunction();

    </script>



</th:block>



<div layout:fragment="content">


    <div class="boardMainBox">
        <div class="titleInfodiv">
            <h1 th:text="${board.getTitle()}"></h1>
            <h6> 작성자 : <label th:text="${board.getUser().getUsername()}"></label> 조회수 : <label th:text="${board.getCount()}"></label></h6>
            <div th:if="${board.getUser().getUsername()}== ${#authentication.getName()} or ${#authentication.getName()}== 'Y' ">
                <script th:inline="javascript">
                    let boardId = [[${board.getId()}]]
                </script>
                <button type="button"  id="boardmodify" onclick="gomodifyskillboard(boardId)">수정</button>
                <button type="button"  id="boarddelete" onclick="skillboardDelete(boardId)">삭제</button>
            </div>
        </div>

        <div class="boardcontent" th:utext="${board.getContent()}"> </div>
        <br>



    </div>
</div>

</html>
