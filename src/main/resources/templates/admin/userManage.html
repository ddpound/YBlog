<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

    <style th:inline="text">


    </style>

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</th:block>



<div layout:fragment="content">

        <h3>안녕하세요 관리자님</h3>

        <div>
            <ul>
                <li> <a href="/admin/userManageView/find-all-user"> 유저관리하기  </a></li>
                <li> 접속빈도 확인 </li>
                <li> 로그확인 </li>
                <li>  로그 텍스트로 저장 </li>
            </ul>
            <input type="text" id="userName"><br>
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="userdelete"
                    onclick="SearchUserDelete()">
                해당 유저 삭제</button>
            <br/>
            <button type="button"
                    class="btn btn-outline-danger"
                    id="boarddelete"
                    onclick="SearchUserBoardDelete()">
                해당 유저의 게시판글 삭제</button>
            <br />
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="deleteip"
                    onclick="deleteip()">해당 ip 벤 취소</button>
            <br/>
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="boarddeleteall"
                    onclick="UserBoardDeleteAll()">게시판글 모두 삭제</button>
            <br />
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="alldeleteip"
                    onclick="alldeleteip()">벤 ip 모두 취소</button>
            <br>
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="useremailban"
                    onclick="useremailban()">해당 유저 이메일 벤하기</button>
            <br/>
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="all_clear_BRlimit"
                    onclick="all_clear_BRlimit()">댓글, 게시판 제한 테이블 모두삭제</button>
            <br/>
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="logfile"
                    onclick="logfile()">로그파일 다운로드</button>
            <br/>
            <button
                    type="button"
                    class="btn btn-outline-danger"
                    id="webShutDown"
                    onclick="webShutDown()">웹서버 비상 종료!!!</button>
            <br/>
        </div>

    </div>



</html>
