<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css"> </th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</th:block>

<div layout:fragment="content">
    <div class="jumbotron bg-dark mt-2">
        <div class="text-light">
            <h1>YBlogLab [v0.0.1- Prototype]</h1>
            <p>자유롭게 하고싶은걸 만들고,마음대로 올리는 사이트 입니다.</p>
            <p>아직 테스트 단계입니다.</p>
        </div>
        <div th:if="${nowStatus.getNowStatus()} != null">
        <marquee bgcolor="#343A40" width="500px"><label th:text="${nowStatus.getNowStatus()}" style="color: whitesmoke" id="marqueeText"></label> </marquee>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="items : ${boards}">
            <td><a th:href=" @{/board/details(id=${items.getId()})}">[[${items.title}]]</a></td>
            <td th:text="${items.getUser().getUsername()}"></td>
            <td th:text="${items.getCreateDate()}"></td>
        </tr>

        </tbody>
    </table>
    <ul class="pagination justify-content-center">

        <li class="page-item " th:if="${boardsPage.number != 0}"><a class="page-link bg-white text-dark" th:href="@{/(page=${boardsPage.number-1})}">Previous</a></li>
        <li class="page-item " th:if="${boardsPage.last != true}"><a class="page-link bg-dark text-white" th:href="@{/(page=${boardsPage.number+1})}">Next</a></li>
    </ul>

    <div class="input-group mb-3" th:if="${#authentication.getName()} == 'Y' ">
        <input type="text" class="form-control" id="chagestatus" placeholder="현재상태를 쓰시오">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="changemarqueeText()">OK</button>
            <button class="btn btn-danger" type="button">Cancel</button>
        </div>
    </div>
</div>
</html>
