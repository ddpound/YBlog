<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layouts/layout"
>
<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">

    <style th:inline="text">
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap');


        .parentMain{
            width: 1100px;
            margin: 100px auto;

        }

        .childmain1{
            width: 1100px;
            margin: 16px auto;
            background-color: #c2b2f0;
            display: flex;
            opacity: 0;
        }

        .childmain4{
            width: 100%;
        }
        .childmain5{
            width: 100%;
        }

        .mainImage {
            width: 45%;
        }

        .mainImage img{
            width: 100%;
            height: 500px;
            margin: 12px 0 12px 12px;
        }

        .descriptionDiv{
            margin: 12px auto;
            width: 45%;
            height: 500px;
            text-align: center;
        }

        .decripWrite{
            width: 500px;
            margin: 10px auto;
        }

        .decripWrite .firstLabel{
            font-size: 50px;
            font-family: 'Gugi', cursive;
        }

        .decripWrite label{
            line-height: 60px;
            font-size: 22px;
            font-family: 'Do Hyeon', sans-serif;
        }

        .search_Div{
            width: 400px;
            margin: 10px auto;
        }
        .search_Div select{
            all: unset;
            border: 2px solid black;
            transition: all 1s;

        }

        .search_Div input{
            all: unset;
            border-bottom: 2px solid black ;
        }

        .search_Div .searchLogo{
            width: 30px;
            height: 25px;
            border-radius: 10px;
            border: 2px solid black;
        }

        .search_Div button{
            all: unset;
        }

        .animaImage{
            width: 500px;
        }

        /*여기서부터는 에니메이션을 위한 css문*/
        @keyframes inout{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

        @keyframes outin {
            from{
                opacity: 1;
            }
            to{
                opacity: 0;
            }
        }

        .childmain2{
            margin-top: 100px;
            display: flex;
            width: 100%;
            font-family: 'Do Hyeon', sans-serif;
            position: relative;
        }

        .childmain2Ptag{
            position: absolute;
            top: 25%;
            right: 10%;
            font-size: 2.5em;
        }

        @keyframes childmain2RightSlide {
            from{
                opacity: 0;
                right: -300px;
            }
            to{
                opacity: 1;
                right: 10%;
            }
        }
        @keyframes RightSlideOut {
            from{
                opacity: 1;
                right: 10%;
            }
            to{
                opacity: 0;
                right: -300px;
            }
        }

        @keyframes image2TopandBottom {
            from{
                opacity: 0;
                top: -20px;
            }
            to{
                opacity: 1;
                top: 0;
            }
        }
        @keyframes image2BottomandTop {
            from{
                opacity: 1;
                top: 0;
            }
            to{
                opacity: 0;
                top: -20px;
            }
        }

        .childmain3{
            margin: 400px auto;
            width: 100%;
            align-content: center;
            text-align: center;
            opacity: 0;
        }

        .childmain3 p{
            font-family: 'Do Hyeon', sans-serif;
            font-size: 2.5em;
        }

        .childmain4{
            opacity: 0;
            margin: 400px auto;
            width: 100%;
            align-content: center;
            text-align: center;
        }

        .childmain4 p{
            font-family: 'Do Hyeon', sans-serif;
            font-size: 2.5em;
        }

        .childmain5{
            opacity: 0;
            margin: 400px auto;
            width: 100%;
            align-content: center;
            text-align: center;
        }

        .childmain5 p{
            font-family: 'Do Hyeon', sans-serif;
            font-size: 2.5em;
        }




        @media screen and (max-width: 1100px) {
            .parentMain{
                width: 100vw;
                margin: 100px 0;

            }

            .childmain1{
                width: 100%;
                display: block;
                margin: 0 auto;
            }

            .mainImage {
                width: 100%;

            }
            .mainImage img{
                width: 100%;
                height: 500px;
                margin: 0;
            }

            .descriptionDiv{
                width: 100%;

            }
            .childmain2{
                display: block;
            }

        }

        @media screen and (max-width: 1000px) {
            .childmain2{
                width: 100%;
                display: block;
            }
            .childmain2 img{
                width: 100%;
            }
            .childmain2Ptag{
                position: static;
                text-align: center;
                font-size: 2.5em;
            }


        }

        @media screen and (max-width: 560px) {
            .parentMain{
                width: 100vw;
                margin: 25px 0;
            }

            .descriptionDiv{
                height: auto;
            }

            .decripWrite{
                width: 100%;
                height: auto;
            }

            .animaImage{
                width: 100%;
            }

            .search_Div{
                width: 100%;
                margin: 10px auto;
            }

            .childmain2{
                opacity: 1;
            }
            .childmain3{
                opacity: 1;
            }
            .childmain4{
                opacity: 1;
            }
            .childmain5{
                opacity: 1;
            }


            .childmain2Ptag{
                position: static;
                text-align: center;
                font-size: 1.5em;
            }
            .childmain3 p{
                font-size: 1.5em;
            }

            .childmain4 p{
                font-size: 1.5em;
            }

            .childmain5 p{
                font-size: 1.5em;
            }

        }


    </style>

</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script defer type="text/javascript" th:src="@{/js/indexAnima.js}"></script>
</th:block>

<div layout:fragment="content">

    <div class="parentMain">
        <div id="childmain1" class="childmain1">
            <div id="mainImage" class="mainImage">
                <img src="/img/newBackpiture.jpg">

            </div>

            <div id="descriptionDiv" class="descriptionDiv">
                <div id="decripWrite" class="decripWrite">
                    <label class="firstLabel">YBLOGLAB</label><label>란?</label><br>

                    <label>포트폴리오와 공부를 위해서</label><br>

                    <label>서버, 백, 프론트, 배포까지 직접 만든 사이트입니다.</label>

                    <label>만든 것에  끝나지 않고 이 블로그를 통해 계속해서 </label><br>

                    <label>다양한 분야들을 공부하고 기록하며</label>

                    <label>발전해 나가는 게 목표입니다.</label><br>

                </div>

                <div class="search_Div">
                    <input placeholder="Title" id="searchTitle" type="text"> <button onkeyup="searchBoard()"  onclick="cllickSearchBoard()"><img class="searchLogo" src="/img/buttonLogo/searchLogo.png"></button>
                    <script defer>
                        document.getElementById("searchTitle").addEventListener('keypress',function(){
                                searchBoard()
                        })
                    </script>
                    <select id="categoryBoard" name="cate">
                        <!--value 값에 들어간건 Enum방식이기에 꼭 틀리지않게 해주셔야합니다-->
                        <option value="allboard">모두</option>
                        <option value="yboard">자유게시판</option>
                        <option value="skillboard">기술게시판</option>
                        <option value="portfolio">포트폴리오</option>
                        <option value="patchnote">공지</option>
                    </select>
                </div>

            </div>


        </div>


        <div class="childmain2">
            <div>
                <img id="animaImage2" class="animaImage2" src="/img/indexImage/ubuntuLogo.png">
            </div>
            <div>
                <p class="childmain2Ptag" id="childmain2Ptag">서버는 우분투를 사용했습니다. <br> 버전은 20.04.3 LTS입니다. </p>
            </div>

        </div>

        <div id="childmain3" class="childmain3">
            <div>
                <img class="animaImage" src="/img/indexImage/springbootLogo.png">
            </div>
            <div>
                <p class="childmain3Ptag" id="childmain3Ptag">해당 블로그는 스프링부트를 통해 개발했습니다. <br>버전 2.5.2를 사용했습니다.</p>
            </div>
        </div>

        <div id="childmain4" class="childmain4">
            <div>
                <img class="animaImage" src="/img/indexImage/cssjshtmlLogo.png">
            </div>
            <div>
                <p>
                    라이브러리나 프레임워크 없이<br>
                    디자인, UI 작업을 했습니다. <br>
                    포트폴리오를 보시면<br>
                    react로 진행한 프로젝트도 있습니다<br>
                </p>

            </div>

        </div>

        <div  id="childmain5" class="childmain5">
            <div>
                <img class="animaImage" src="/img/indexImage/ybloglabWrite.png">
            </div>
            <div>
                <p>
                    자세한 내용은 Github와 포트폴리오에서 확인해주세요!
                </p>

            </div>

        </div>


    </div>
</div>
</html>
